<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link th:href="@{css/main.css}" href="../static/css/main1.css" rel="stylesheet" type="text/css" />
</head>
<body>

<main>
    <h1>Edit Pet</h1>
    <form method="post"
          th:action="@{update-pet-info}" action="PetDetails.html"
          th:object="${form}">
        <div th:if="${#fields.hasErrors('*')}">
            <h3 class="error">Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}"
                    class="error">Input Error</li>
            </ul>
        </div>
        <input type="hidden" th:field="*{id}">
        <h2>Pet Name</h2>

        <p>
            <label for="firstN" class="g_label">First Name</label><br>
            <input id="firstN" type="text" th:field="*{firstName}" value="Alice"/>
            <span th:if="${#fields.hasErrors('firstName')}"
                  class="error">&larr;&nbsp;<span th:errors="*{firstName}">First Name Error</span></span>
        </p>

        <p>
            <label for="lastN" class="g_label">Last Name</label><br>
            <input id="lastN" type="text" th:field="*{lastName}" value="Chops"/>
            <span th:if="${#fields.hasErrors('lastName')}"
                  class="error">&larr;&nbsp;<span th:errors="*{lastName}">Last Name Error</span></span>
        </p>

        <h2 class="H2">Additional Pet Information</h2>

        <p>
            <label for="pkind" class="g_label">Pet Kind</label><br>
            <select id="pkind" th:field="*{petKind}">
                <option th:each="p: ${kind}" th:value="${p}" th:text="${p}">Cat</option>
            </select>
            <span th:if="${#fields.hasErrors('petKind')}" th:errors="*{petKind}"
                  class="error">&larr;&nbsp;<span th:errors="*{petKind}">Pet Kind Error</span></span>
        </p>

        <p>
            <label class="g_label">Pet Gender</label><br>
            <span th:each="q: ${#numbers.sequence(1,2)}">
                <label><input type="radio" name="Gender1" value="Female"
                              th:field="*{petGender}" th:value="${q}"><span th:text="${q}">Female</span></label>
            </span>

            <span th:if="${#fields.hasErrors('petGender')}"
                  class="error">&larr;&nbsp;<span th:errors="*{petGender}">Pet Gender Error</span></span>

            <label><input type="radio" name="Gender2" value="Male">Male</label>
        </p>

        <p>
            <label class="g_label">Vaccinated</label><br>
            <label><input type="checkbox" th:field="*{petVaccination}" th:value="yes"/></label>
        </p>
    </form>

    <p><a href="ListPets.html" th:href="@{list-all-students}">List All Pets</a></p>
    <p><a href="Index.html" th:href="@{index}">Back to Index</a></p>
</main>
</body>
</html>
